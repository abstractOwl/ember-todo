<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ember.js Todo App</title>
  <link type="text/css" rel="stylesheet"
    href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link type="text/css" rel="stylesheet"
    href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
</head>
<body>
  <div class="container" id="todo-app">
  </div>

  <!-- Dependencies -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/ember/ember.min.js"></script>

  <!-- Templates -->
  <script type="text/x-handlebars">
    <div class="row">
      <div class="col-md-12">
        <h1>My Todos</h1>

        <hr>

        {{outlet}}
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="index">
    <button class="btn btn-default" {{action 'newTask'}}>New Task</button>

    <hr>

    <table class="table table-striped">
      <tbody>
      {{#each}}
        <tr>
          <td>{{#link-to 'task' this}}{{name}}{{/link-to}}</td>
        </tr>
      {{else}}
        <tr>
          <td>No tasks yet!</td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </script>
  <script type="text/x-handlebars" data-template-name="task">
    {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="task/index">
    <button class="btn btn-default" {{action 'goBack'}}>&larr; Back</button>
    <button class="btn btn-default" {{action 'editTask'}}>Edit</button>
    <button class="btn btn-default" {{action 'deleteTask'}}>Delete</button>

    <hr>

    <table class="table">
      <tr>
        <td>Task</td>
        <td>{{name}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{desc}}</td>
      </tr>
    </table>
  </script>
  <script type="text/x-handlebars" data-template-name="task/edit">
    <button class="btn btn-default" {{action 'goBack'}}>&larr; Back</button>
    <button class="btn btn-default" {{action 'editTask'}} disabled>Edit</button>
    <button class="btn btn-default" {{action 'deleteTask'}}>Delete</button>

    <hr>

    <h2>Edit Task</h2>

    <div class="form-group">
      <label for="name">Task</label>
      {{input id="task-edit-name" class="form-control" value=newName
        placeholder="Task Name"}}
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      {{textarea id="task-edit-desc" class="form-control" value=newDesc
        placeholder="What do you want to do?"}}
    </div>
    <button class="btn btn-default" {{action 'updateTask'}}>Update</button>
  </script>

  <script type="text/x-handlebars" data-template-name="newTask">
    <button class="btn btn-default" {{action 'goBack'}}>&larr; Back</button>

    <h2>Create New Task</h2>

    <div class="form-group">
      <label for="name">Task</label>
      {{input id="task-new-name" class="form-control" value=name
        placeholder="Task Name"}}
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      {{textarea id="task-new-desc" class="form-control" value=desc
        placeholder="What do you want to do?"}}
    </div>
    <button class="btn btn-default" {{action 'createTask'}}>Create</button>
  </script>

  <!-- app.js -->
  <script src="js/app.js"></script>
</body>
</html>
